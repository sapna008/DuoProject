<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Detail Page</title>
  <link rel="stylesheet" href="product-detail.css">
</head>
<body>
  <div class="container">
    <div class="product-container">
      <div class="product-image">
        <img id="productImage" alt="Product Image">
      </div>
      <div class="product-details">
        <h1 id="productName">Loading...</h1>
        <p><strong>Brand:</strong> <span id="brandDisp"></span></p>
        <p><strong>Price:</strong> <span id="dispPrice"></span></p>
        <p><strong>Category:</strong> <span id="productCategory"></span></p>
        <p><strong>Model:</strong> <span id="model"></span></p>
        <p><strong>SKU:</strong> <span id="sku"></span></p>
        <a id="productLink" target="_blank">View on Official Website</a>
      </div>
    </div>
  </div>
  <script src="productDetail.js"></script>
</body>
</html>
